<body>

	
	<div class="accel" style="position:absolute; bottom:0; z-index:1000; color:white;">X, Y</div>
	<div id="contentContainer" class="trans3d"> 
	    <section id="scene-1" class="scene-container trans3d">
		             
                <figure class="fore-container trans3d"><img src="images/nature-sky-sunset-man-sm.png" class="foreSrc trans3d"></figure>
                <figure class="grit-container trans3d"></figure>

	<!-- JS

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/plugins/BezierPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js"></script>
	
	<script type="text/javascript">
		
		// set and cache variables
		// set and cache variables
		var w, container, scene, item, radius, itemLength, rY, ticker, fps, bkg; 
		var mouseX = 0;
		var mouseY = 0;
		var mouseZ = 0;
		var addX = 0;
        var meter = new FPSMeter({ theme: 'colorful', graph:1, heat:1 });
		
        var gui = new dat.GUI();
        var scene = new Scene();
		document.addEventListener('touchmove', function (e) { e.preventDefault();  }, false);
		$(document).ready( init )
		
        function init()
        {
            w = $(window);
            container = $( '#contentContainer' );
            
            scene.init();
        }
        
        function Scene()
        {
            this.scene, this.bkg, this.fore, this.grit, this.logo, this.logoSrc, this.bkgSrc, this.gritSrc, this.foreSrc;
            this.sceneNum = 1;
            this.transitionTimeIn = 3.5;
            this.transitionTimeOut = 1;
            this.fadeTimeIn = 2.5;
            this.fadeTimeOut = 1;
            this.zoomStart = 1000;
            this.useFilters = true;
            this.animationOption = 'zoomOut';
            this.foreDrift = .02;
            this.bkgDrift = .01;
            this.driftLag = 5;
            this.grit;
            this.cameraMovement = 30;
            this.cameraJitters = 150;
            this.loopTheGrit = true;
            this.enableGrit = true;
            this.enableCamera = true;
            var _nextSceneFunc, _prevSceneFunc;
            var _self = this;
            var _driftX,_driftY,_sceneX,_sceneY,_sceneZ,_sceneRY,_sceneRX,_sceneBlur,_gritCount = 0;
            var _delayLag = false;
            this.bkgZ = -1000;
            this.gritZ = -30;
            this.logoZ = -60;
            this.foregroundZ = 0;
            
            
            this.init = function()
            {                
                this.scene = $( '.scene-container' );
                this.bkg = $('.bkg-container');
                this.fore = $( '.fore-container' );
                this.scene = $('#scene-1');
                this.fireInitialTrans()
               
                if (!getDevice())window.addEventListener('mousemove', _setParaValues, false)
                else window.addEventListener( "devicemotion", _setAccelValues, false );
                
                _setRandomValue(_sceneX, 'x');
                _setRandomValue(_sceneY, 'y');
                _setRandomValue(_sceneZ, 'z');
                //_setRandomValue( _sceneBlur, 'blur' );
                //_setRandomValue(_sceneRX, 'rx')
               // _setRandomValue(_sceneRY, 'ry')
                
                _ticker()
            };
            
            this.fireInitialTrans = function()
            {
                
                _self.bkg = _self.scene.find('.bkg-container');
                _self.fore = _self.scene.find('.fore-container');
                _self.grit = _self.scene.find('.grit-container');
                _self.logo = _self.scene.find('.logo-container');
                
                _self.foreSrc = _self.fore.find('.foreSrc');
                _self.bkgSrc = _self.bkg.find('.bkgSrc');
                _self.logoSrc = _self.logo.find('.logoSrc');
                
                
                _self.loopTheGrit = true;
                _self.loopGrit();
                
                _self.scene.css({'visibility':'visible'})
                
                _delayLag = true;
                
                TweenMax.set( _self.bkg, { z:0, rotationX:0, rotationY:0, x:0, y:0 } );
                TweenMax.set( _self.fore, { z:0, rotationX:0, rotationY:0, x:0, y:0 } );
                TweenMax.set( _self.grit, { z:0, rotationX:0, rotationY:0, x:0, y:0 } );
               TweenMax.set( _self.logo, { z:0, rotationX:0, rotationY:0, x:0, y:0 } );
                
                if ( _self.animationOption == 'zoomOut' )
                {
                   
                    TweenMax.set( _self.bkg, { z:1000 } );                    
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { z:_self.bkgZ, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.grit, { z:1250 } );                    
                    TweenMax.to( _self.grit, _self.transitionTimeIn, { z:_self.gritZ, delay:.15, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.logo, { z:1500 } );                    
                    TweenMax.to( _self.logo, _self.transitionTimeIn, { z:_self.logoZ, delay:.15, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { z:1750 } );                    
                    TweenMax.to( _self.fore, _self.transitionTimeIn, { z:_self.foregroundZ, delay:.25, ease:Quint.easeOut, onComplete:_startLag } );
                }
                else if ( _self.animationOption == 'zoomIn' )
                {
                    TweenMax.set( _self.bkg, { z:-3050 } );
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { z:_self.bkgZ, delay:.25, ease:Quint.easeOut, onComplete:_startLag } );
                     TweenMax.set( _self.logo, { z:-1500 } );                    
                    TweenMax.to( _self.logo, _self.transitionTimeIn, { z:_self.logoZ, delay:.15, ease:Quint.easeOut } );

                    TweenMax.set( _self.fore, { z:-2000} );
                    TweenMax.to( _self.fore, _self.transitionTimeIn, { z:_self.gritZ, delay:.15, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { z:-1000} );
                    TweenMax.to( _self.fore, _self.transitionTimeIn, { z:_self.foregroundZ,  ease:Quint.easeOut } );
                }
                else if (_self.animationOption == 'horizontal3D')
                {
                    TweenMax.set( _self.bkg, { rotationY:-90, x:-2950, z:-2050 } );
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { bezier:{values:[ { rotationY:0, x:0, z:_self.bkgZ }]},   ease:Quint.easeOut, onComplete:_startLag } );
                    
                    TweenMax.set( _self.grit, { rotationY:-90, x:-3000, z:-1550 } );
                    TweenMax.to( _self.grit, _self.transitionTimeIn, { bezier:{values:[{ rotationY:0, x:0, z:_self.gritZ }]}, delay:.15,  ease:Quint.easeOut } );
                   
                     TweenMax.set( _self.logo, { rotationY:-90, x:-3050, z:-1050 } );
                   TweenMax.to( _self.logo, _self.transitionTimeIn, { bezier:{values:[ { rotationY:0, x:0, z:_self.logoZ }]}, delay:.25,  ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { rotationY:-90, x:-3050, z:-1050 } );
                   TweenMax.to( _self.fore, _self.transitionTimeIn, { bezier:{values:[ { rotationY:0, x:0, z:_self.foregroundZ }]}, delay:.25,  ease:Quint.easeOut } );
                     
                }
                else if (_self.animationOption == 'vertical3D')
                {
                   TweenMax.set( _self.bkg, { rotationX:-90, y:1950, z:-2050 } );
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { bezier:{values:[ { rotationX:0, y:0, z:_self.bkgZ }]},   ease:Quint.easeOut, onComplete:_startLag } );
                    
                    TweenMax.set( _self.grit, { rotationX:-90, y:2000, z:-1550 } );
                    TweenMax.to( _self.grit, _self.transitionTimeIn, { bezier:{values:[{ rotationX:0, y:0, z:_self.gritZ }]}, delay:.15,  ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.logo, { rotationX:-90, y:2050, z:-1050 } );
                   TweenMax.to( _self.logo, _self.transitionTimeIn, { bezier:{values:[ { rotationX:0, y:0, z:_self.logoZ }]}, delay:.2,  ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { rotationX:-90, y:2050, z:-1050 } );
                   TweenMax.to( _self.fore, _self.transitionTimeIn, { bezier:{values:[ { rotationX:0, y:0, z:_self.foregroundZ }]}, delay:.25,  ease:Quint.easeOut } );
                }
                else if (_self.animationOption == 'horizontal2D')
                {
                    TweenMax.set( _self.bkg, { x:-w.width(), z:_self.bkgZ } );
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { x:0, ease:Quint.easeOut, onComplete:_startLag } );

                    TweenMax.set( _self.grit, { x:-w.width(), z:_self.gritZ  } );
                    TweenMax.to( _self.grit, _self.transitionTimeIn, { delay:.15, x:0, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.logo, { x:-w.width(), z:_self.logoZ  } );
                    TweenMax.to( _self.logo, _self.transitionTimeIn, { delay:.2, x:0, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { x:-w.width(), z:_self.foregroundZ  } );
                    TweenMax.to( _self.fore, _self.transitionTimeIn, { delay:.25, x:0, ease:Quint.easeOut } );
                }
                else if (_self.animationOption == 'vertical2D')
                {
                    TweenMax.set( _self.bkg, { y:w.height(), z:_self.bkgZ } );
                    TweenMax.to( _self.bkg, _self.transitionTimeIn, { y:0, ease:Quint.easeOut, onComplete:_startLag } );

                    TweenMax.set( _self.grit, { y:w.height(), z:_self.gritZ  } );
                    TweenMax.to( _self.grit, _self.transitionTimeIn, { delay:.15, y:0, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.logo, { y:w.height(), z:_self.logoZ  } );
                    TweenMax.to( _self.logo, _self.transitionTimeIn, { delay:.15, y:0, ease:Quint.easeOut } );
                    
                    TweenMax.set( _self.fore, { y:w.height(), z:_self.foregroundZ  } );
                    TweenMax.to( _self.fore, _self.transitionTimeIn, { delay:.25, y:0, ease:Quint.easeOut } );
                };                
                
                if ( _self.useFilters )
                {
                   TweenMax.set( _self.bkg, { '-webkit-filter': 'brightness(0)', filter:'brightness(0)' } );
                    TweenMax.set( _self.fore, { '-webkit-filter': 'brightness(0)', filter:'brightness(0)' } );
                    TweenMax.set( _self.logo, { '-webkit-filter': 'brightness(0)', filter:'brightness(0)' } );
                    //TweenMax.to({}, _self.fadeTimeIn, { onUpdate:_setContrast, onUpdateParams: ['{self}', _self.bkg, 4, 'fadeIn' ], delay:.25, ease:Quint.easeOut });
                    TweenMax.to({}, _self.fadeTimeIn, { onUpdate:_setBrightness, onUpdateParams: ['{self}', _self.bkg, 'fadeIn' ], delay:.5,  ease:Quint.easeOut });
                    TweenMax.to({}, _self.fadeTimeIn, { onUpdate:_setBrightness, onUpdateParams: ['{self}', _self.fore, 'fadeIn' ], delay:.5,  ease:Quint.easeOut }); 
                    TweenMax.to({}, _self.fadeTimeIn, { onUpdate:_setBrightness, onUpdateParams: ['{self}', _self.logo, 'fadeIn' ], delay:.5,  ease:Quint.easeOut }); 
                } 
                else
                {
                    TweenMax.set( _self.bkg, { autoAlpha:0 } );
                    TweenMax.to(_self.bkg, _self.fadeTimeIn, { autoAlpha:1, delay:.25, ease:Quint.easeOut }); 
                }; 
                
                if (!_nextSceneFunc)TweenMax.delayedCall( _self.transitionTimeIn, function(){ _nextSceneFunc = gui.add( scene, 'nextScene' ) } );
                    
                
                //this.movement = gui.add( scene, 'nextScene' );
                
            };
            
            _startLag = function()
            {
                _delayLag = false;   
            }
            
            this.nextScene = function()
            {
               this.removeScene();
                
                if ( this.sceneNum == 1 )
                {
                    this.scene = $('#scene-2');
                    this.sceneNum = 2;
                    if ( _self.animationOption == 'zoomOut' )
                    {
                        TweenMax.set( $('#scene-2'), { z:1 } );
                        TweenMax.set( $('#scene-1'), { z:0 } );
                    }
                    else if ( _self.animationOption == 'zoomIn' ) 
                    {
                       TweenMax.set( $('#scene-1'), { z:1 } );
                        TweenMax.set( $('#scene-2'), { z:0 } ); 
                    }
                }
                else if ( this.sceneNum == 2 )
                {
                    this.scene = $('#scene-1');
                    this.sceneNum = 1;
                    if ( _self.animationOption == 'zoomOut' )
                    {
                        TweenMax.set( $('#scene-1'), { z:1 } )
                        TweenMax.set( $('#scene-2'), { z:0 } )
                    }
                    else if ( _self.animationOption == 'zoomIn' ) 
                    {
                        TweenMax.set( $('#scene-2'), { z:1 } )
                        TweenMax.set( $('#scene-1'), { z:0 } )
                    }
                }
                TweenMax.delayedCall( this.fadeTimeOut * .5, _self.fireInitialTrans );
                
                //gui.remove( this.movement );
               // this.movement = gui.add( scene, 'prevScene' );
            }
            
            this.prevScene = function()
            {
               this.removeScene();
                
                this.scene = $('#scene-1');
                TweenMax.set( this.scene, { autoAlpha:1 } )
                this.sceneNum = 1;
                this.fireInitialTrans();
                
                // gui.remove( this.movement );
               // this.movement = gui.add( scene, 'nextScene' );
            }
            
            this.loopGrit = function()
            {
                _gritCount++;
                if (_gritCount == 10) _gritCount = 0;
                if ( _self.loopTheGrit )
                {
                    if (_self.enableGrit)TweenMax.set( _self.grit, { delay:.02, x:getRandomInt(40) - 20, y:getRandomInt(40) - 20, backgroundPosition:'0 '+ _gritCount * -548 + 'px', autoAlpha:getRandomInt(5) * .05, onComplete:_self.loopGrit } )
                    else TweenMax.set( _self.grit, { delay:.02, onComplete:_self.loopGrit  } )
                }
            }
            
            this.removeScene = function()
            {
                _delayLag = true; 
                this.loopTheGrit = false;               
                if ( this.animationOption == 'zoomOut' )
                {
                    TweenMax.to( this.bkg, this.transitionTimeOut, { z:-2050, ease:Quint.easeInOut } );
                    TweenMax.to( this.logo, this.transitionTimeOut + .15, { z:-1500, ease:Quint.easeInOut } );
                    TweenMax.to( this.fore, this.transitionTimeOut + .25, { z:-1000, ease:Quint.easeInOut } );
                }
                else if ( this.animationOption == 'zoomIn' )
                {
                    TweenMax.to( this.bkg, this.transitionTimeOut + .15, { z:50, ease:Quint.easeInOut } );
                    TweenMax.to( this.logo, this.transitionTimeOut, { z:500,  ease:Quint.easeInOut } );
                    TweenMax.to( this.fore, this.transitionTimeOut, { z:1100,  ease:Quint.easeInOut } );
                }
                else if (this.animationOption == 'horizontal3D')
                {
                    TweenMax.to( _self.bkg, _self.transitionTimeOut, { bezier:{values:[ { rotationY:45, x:2950, z:-2050 }]},   ease:Quint.easeInOut } );                    
                    TweenMax.to( _self.grit, _self.transitionTimeOut, { bezier:{values:[{ rotationY:45, x:3000, z:-1550 }]}, ease:Quint.easeInOut } ); 
                     TweenMax.to( _self.logo, _self.transitionTimeOut, { bezier:{values:[{ rotationY:45, x:3000, z:-1250 }]}, ease:Quint.easeInOut } ); 
                   TweenMax.to( _self.fore, _self.transitionTimeOut, { bezier:{values:[ { rotationY:45, x:3050, z:-1050 }]},  ease:Quint.easeInOut } );
                }
                else if (this.animationOption == 'vertical3D')
                {
                   TweenMax.to( _self.bkg, _self.transitionTimeOut, { bezier:{values:[ { rotationX:45, y:-1950, z:-2050 }]},   ease:Quint.easeInOut } );                    
                    TweenMax.to( _self.grit, _self.transitionTimeOut, { bezier:{values:[{ rotationX:45, y:-2000, z:-1550 }]}, ease:Quint.easeInOut } );
                    TweenMax.to( _self.logo, _self.transitionTimeOut, { bezier:{values:[{ rotationX:45, y:-2000, z:-1250 }]}, ease:Quint.easeInOut } );
                   TweenMax.to( _self.fore, _self.transitionTimeOut, { bezier:{values:[ { rotationX:45, y:-2050, z:-1050 }]},  ease:Quint.easeInOut } );
                }
                else if (this.animationOption == 'horizontal2D')
                {
                    TweenMax.to( _self.bkg, _self.transitionTimeOut, { x:w.width(), ease:Quint.easeInOut } );
                    TweenMax.to( _self.grit, _self.transitionTimeOut + .15, { x:w.width(), ease:Quint.easeInOut } );
                    TweenMax.to( _self.logo, _self.transitionTimeOut + .2, { x:w.width(), ease:Quint.easeInOut } );
                    TweenMax.to( _self.fore, _self.transitionTimeOut + .25, { x:w.width(), ease:Quint.easeInOut } );
                }
                else if (this.animationOption == 'vertical2D')
                {
                    TweenMax.to( _self.bkg, _self.transitionTimeOut, { y:-w.height() * 1.5, ease:Quint.easeInOut } );
                    TweenMax.to( _self.grit, _self.transitionTimeOut + .15, { y:-w.height() * 1.1, ease:Quint.easeInOut } );
                    TweenMax.to( _self.logo, _self.transitionTimeOut + .2, { y:-w.height() * 1.1, ease:Quint.easeInOut } );
                    TweenMax.to( _self.fore, _self.transitionTimeOut + .25, {  y:-w.height(), ease:Quint.easeInOut } );
                };              
                
                if ( this.useFilters )
                {
                   TweenMax.to({}, this.fadeTimeOut, { onUpdate:_setBrightness, onUpdateParams: ['{self}', this.bkg, 'fadeOut' ],  ease:Quint.easeInOut });
                    TweenMax.to({}, this.fadeTimeOut, { onUpdate:_setBrightness, onUpdateParams: ['{self}', this.fore, 'fadeOut' ],  ease:Quint.easeInOut });
                    TweenMax.to({}, this.fadeTimeOut, { onUpdate:_setBrightness, onUpdateParams: ['{self}', this.logo, 'fadeOut' ],  ease:Quint.easeInOut });
                } 
                else
                {
                    TweenMax.set( this.bkg, { autoAlpha:0 } );
                    TweenMax.to(this.bkg, this.fadeTimeOut, { autoAlpha:1, delay:.25, ease:Quint.easeOut }); 
                };   
                
                TweenMax.set( this.scene, { delay:this.fadeTimeOut, visibility:'hidden' } )
            }
        
            
            
            function _setContrast($tl, $el, $multi, $method) {
                // convert timeline progress to a percentage
                var $tlp;
                if ( $method == 'fadeIn' ) $tlp = ($multi + 1) - ($tl.progress()*$multi);
                else if ($method == 'fadeOut') $tlp = 1 + ($tl.progress() * $multi);
               // console.log( $el, $tlp )
                TweenMax.set($el,{ '-webkit-filter': 'contrast(' + $tlp + ')', filter: 'contrast(' + $tlp + ')' });
            };

            function _setBrightness($tl, $el, $method) {
                // convert timeline progress to a percentage
                var $tlp;
                if ( $method == 'fadeIn' ) $tlp = ($tl.progress());
                else if ( $method == 'fadeOut' ) $tlp = 1 - $tl.progress()
                TweenMax.set($el,{ '-webkit-filter': 'brightness(' + $tlp + ')', filter: 'brightness(' + $tlp + ')' });
            };

            function _ticker()
            {
                 meter.tickStart();
                if ( !_delayLag )
                {
                    TweenMax.to( _self.bkg, _self.driftLag, {  z:_self.bkgZ, rotationY:-_driftX * _self.bkgDrift, rotationX:-_driftY * (_self.bkgDrift * .5),  ease:Quint.easeOut } );
                   TweenMax.to( _self.fore, _self.driftLag, {  z:_self.foregroundZ, x:-_driftX * _self.foreDrift, y:-_driftY * ( _self.foreDrift *.5),  ease:Quint.easeOut } );

                    TweenMax.to( _self.grit, _self.driftLag, { z:_self.gritZ, x:-_driftX * _self.foreDrift, y:-_driftY * ( _self.foreDrift *.5),  ease:Quint.easeOut } );
                    
                    TweenMax.to( _self.logo, _self.driftLag, { z:_self.gritZ, x:-_driftX * (_self.foreDrift * .5), y:-_driftY * ( _self.foreDrift *.15),  ease:Quint.easeOut } );
                    
                    if (_self.enableCamera)
                    {
                        TweenMax.to( _self.foreSrc, 10, { x:_sceneX, y:_sceneY, z:_sceneZ, rotationY:_sceneRY, rotationX:_sceneRX  } );
                        TweenMax.to( _self.bkgSrc, 10, { x:_sceneX, y:_sceneY, z:_sceneZ, rotationY:_sceneRY, rotationX:_sceneRX  } );
                        TweenMax.to( _self.logoSrc, 10, { x:_sceneX, y:_sceneY, z:_sceneZ, rotationY:_sceneRY, rotationX:_sceneRX  } );
                    }
                }
                
                
                meter.tick();
                requestAnimationFrame(_ticker);   
            };
            
            function _setRandomValue($set, $prop)
            {
               var $t = getRandomInt( _self.cameraJitters ) * .01 + .5;
               $set = getRandomInt( _self.cameraMovement ) - (_self.cameraMovement * .5);  
               $blurSet = getRandomInt( _self.cameraMovement )    
                
                if ( $prop == 'x' ) _sceneX = $set;
                if ( $prop == 'y' ) _sceneY = $set;
                if ( $prop == 'z' )  _sceneZ = $set;
                if ( $prop == 'rx' ) _sceneRX = $set;
                if ( $prop == 'ry' ) _sceneRY = $set;
                //if ($prop == 'blur' ) _sceneBlur = $blurSet * .1;
                
                TweenMax.delayedCall($t, function(){ _setRandomValue( $set, $prop ) })
                   
            }
            
            function _setParaValues(e)
            {
                 _driftX = (w.width() * .5) - e.pageX;
                 _driftY =  (w.height() * .5) - e.pageY;
            }
            
            function _setAccelValues(e)
            {
                var $accel = e.accelerationIncludingGravity;
                var $ort = window.orientation;
                var $x = 350;
                var $y = 250;
                var $multi = 5;
                var $yOffset = $y * $multi;
                if ( $ort == 0 )
                {
                    _driftX = (Math.round($accel.x) * -$x);
                    _driftY =(Math.round($accel.y) * $y + $yOffset)
                }
                else if ( $ort == 90 )
                {
                   _driftY = (Math.round($accel.x) * $y + $yOffset);
                    _driftX =(Math.round($accel.y) * $x)
                }
                else if ( $ort == 180 )
                {
                    _driftX = (Math.round($accel.x) * $x);
                    _driftY =(Math.round($accel.y) * $y - $yOffset)
                }
                else if ( $ort == -90 )
                {
                    _driftY = (Math.round($accel.x) * -$y + $yOffset);
                    _driftX =(Math.round($accel.y) * -$x)
                }
                $('.accel').text('$ort: ' + $ort + ' _driftX: ' + _driftX + ' _driftY ' + _driftY)
            }
            
            
        }
        
        gui.add( scene, 'transitionTimeIn', 0, 5 ).step(.1);
         gui.add( scene, 'fadeTimeIn', 0, 5 ).step(.1);
        gui.add( scene, 'transitionTimeOut', 0, 5 ).step(.1);        
        gui.add( scene, 'fadeTimeOut', 0, 5 ).step(.1);
        gui.add( scene, 'bkgDrift', 0, .025  );
        gui.add( scene, 'foreDrift', 0, .2  );
        gui.add(scene, 'driftLag', 0, 5);
        gui.add(scene, 'cameraMovement', 10, 150);
        gui.add(scene, 'cameraJitters', 0, 500);
        gui.add( scene, 'enableCamera'  );
        gui.add( scene, 'useFilters'  );
        gui.add( scene, 'enableGrit'  );
        gui.add(scene, 'bkgZ', -2000, 0);
        gui.add(scene, 'gritZ', -1000, 0);
        gui.add(scene, 'foregroundZ', -500, 0);
        gui.add( scene, 'animationOption', [ 'zoomOut', 'zoomIn', 'horizontal3D', 'vertical3D', 'horizontal2D', 'vertical2D' ] )
		gui.add( scene, 'fireInitialTrans' );
        
		function getRandomInt( $n )
		{
			return Math.floor((Math.random()*$n)+1);	
		}
